pantheon_secrets.sync:
  path: '/admin/config/system/keys/pantheon'
  defaults:
    _form: '\Drupal\pantheon_secrets\Form\SyncForm'
    _title: 'Sync all Pantheon Secrets'
  requirements:
    _permission: 'sync pantheon_secrets keys'
pantheon_secrets.settings:
  path: '/admin/config/system/keys/pantheon-settings'
  defaults:
    _form: '\Drupal\pantheon_secrets\Form\SettingsForm'
    _title: 'Pantheon Secrets Settings'
  requirements:
    _permission: 'administer pantheon_secrets settings'
